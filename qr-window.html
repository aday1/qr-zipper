<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #fff;
      overflow: hidden;
    }
    
    #qr-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      max-width: 100vmin;
      max-height: 100vmin;
    }
    
    #qr-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .info {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 5px;
      font-family: monospace;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="qr-container">
    <!-- QR code will be inserted here -->
  </div>
  <div class="info" id="qr-info">Loading QR code...</div>

  <script>
    // Get the container element
    const qrContainer = document.getElementById('qr-container');
    const qrInfo = document.getElementById('qr-info');
    
    // Function to update QR code
    function updateQR() {
      // Get data from the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const imageData = urlParams.get('qr');
      const counter = urlParams.get('counter');
      
      if (imageData) {
        // Create image element
        qrContainer.innerHTML = `<img id="qr-image" src="${imageData}" alt="QR Code">`;
        
        // Update counter info if available
        if (counter) {
          qrInfo.textContent = counter;
        } else {
          qrInfo.textContent = 'QR Code';
        }
      } else {
        qrInfo.textContent = 'No QR code data found';
      }
    }
    
    // Initial update
    updateQR();
    
    // Listen for messages from parent window
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'updateQR') {
        // Update the URL with new data without page reload
        const newUrl = `${window.location.pathname}?qr=${encodeURIComponent(event.data.qr)}&counter=${encodeURIComponent(event.data.counter)}`;
        window.history.replaceState({}, '', newUrl);
        
        // Update the QR code
        updateQR();
      }
    });
  </script>
</body>
</html>
